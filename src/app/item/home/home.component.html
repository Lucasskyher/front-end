<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<div class="container" style="margin-top: 13px">
    <table class="table table-info thead-dark">
        <thead>
            <tr class="bg-primary">
                <th scope="col">ID</th>
                <th scope="col">Nome do Investimento</th>
                <th scope="col">Tipo de Investimento</th>
                <th scope="col">Valor Investido</th>
                <th scope="col">Data do Investimento</th>
                <th scope="col">Atualizar Investimento</th>
                <th scope="col">Remover Investimento</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let itm of items">
                <td scop="row">{{ itm.id }}</td>
                <td>{{ itm.name }}</td>
                <td>{{ itm.type }}</td>
                <td>R$ {{ itm.value }}</td>
                <td>{{ itm.date }}</td>
                <td><button class="btn btn-primary" [routerLink]="['/item/edit/',itm.id]"><i
                            class="fa-solid fa-pen"></i></button></td>
                <td><button class="btn btn-danger" (click)="delete(itm.id)"><i class="fa-solid fa-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
